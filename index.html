<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Neon Drive – A minimalist neon-themed racing game with drift mechanics, nitro boost, and an open city to explore.">
    <title>Neon Drive - Minimalist Racer</title>
</head>

<body>

    <div id="start-screen" onclick="initGame()">
        <h1>NEON DRIVE</h1>
        <p>Click Anywhere to Start</p>
        <div class="instructions">
            <span class="key">WASD</span> Steer &nbsp;&nbsp; <span class="key">Space</span> Drift &nbsp;&nbsp; <span
                class="key">Shift</span> Nitro<br>
            <span class="key">C</span> Camera &nbsp;&nbsp; <span class="key">N</span> Night Mode &nbsp;&nbsp; Collect
            orbs for points!
        </div>
    </div>

    <div id="ui-layer">
        <div id="hud-top-left">
            <div class="score-item">
                <span class="score-label">Score</span>
                <span class="score-value" id="score-display">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Orbs</span>
                <span class="score-value" id="orbs-display">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Combo</span>
                <span class="score-value" id="combo-display">x1</span>
            </div>
        </div>

        <div id="controls-help">
            <span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span>
            Steer<br>
            <span class="key">Space</span> Drift<br>
            <span class="key">Shift</span> Nitro Boost<br>
            <span class="key">C</span> Camera<br>
            <span class="key">N</span> Night Mode<br>
            <span class="key">H</span> Honk
        </div>

        <div id="minimap-container">
            <canvas id="minimap" width="200" height="200"></canvas>
            <div id="minimap-player"></div>
        </div>

        <div id="hud-bottom-right">
            <div class="hud-row">
                <div><span id="speed-text">0</span> <span style="color:#666; font-size:14px;">km/h</span></div>
                <div id="gear-text">N</div>
            </div>

            <div id="nitro-container">
                <div id="nitro-label">Nitro Boost</div>
                <div id="nitro-bg">
                    <div id="nitro-bar"></div>
                </div>
            </div>

            <div style="font-size:10px; color:#666; margin: 12px 0 6px; text-transform:uppercase; letter-spacing:1px;">
                Engine RPM</div>
            <div id="rpm-bg">
                <div id="rpm-bar"></div>
            </div>
        </div>

        <div id="boost-indicator"></div>

        <div id="mobile-controls">
            <div class="mobile-btn" id="mobile-left">◄</div>
            <div class="mobile-btn" id="mobile-right">►</div>
            <div class="mobile-btn" id="mobile-gas">▲</div>
            <div class="mobile-btn" id="mobile-brake">■</div>
            <div class="mobile-btn" id="mobile-boost">⚡</div>
        </div>
    </div>

    <!-- Single ES module entry point — Vite handles all imports -->
    <script type="module" src="/js/main.js"></script>

</body>

</html>
